<h2>Borrowed Collection</h2>

<p *ngIf="borrowedItems.length === 0; else displayTable">Your borrowed collection is empty.</p>

<ng-template #displayTable>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Book ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of borrowedItems">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.description }}</td>
      <td><button class="btn btn-danger" (click)="onRemoveFromBorrowedItems(book)">Return</button></td>
    </tr>
    </tbody>
  </table>
</ng-template>
