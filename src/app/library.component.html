<h2>Library</h2>
<table class="table table-hover container">
  <thead>
    <tr>
      <th>Book ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of catalogue">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.description }}</td>
      <td><button class="btn btn-success" (click)="onAddToCollection(book)">Borrow</button></td>
    </tr>
  </tbody>
</table>
